<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">

        <div class="content first-content">
            <div class="first-column">
                <h2 class="title">Bem-vindo de volta!</h2>
                <p class="description">Para se manter conectado conosco, faça o login com a sua conta pessoal.</p>
                <button class="btn">Conecte-se</button>
            </div>

            <div class="content secound-column">
                <h2 class="title">Crie uma conta</h2>
                <form class="form">
                    <input type="text" placeholder="Nome Completo" value="">
                    <input type="text" placeholder="CPF" value="">
                    <input type="text" placeholder="Email" value="">
                    <input type="text" placeholder="Senha" value="">
                    <input type="date" value="">
                    <button class="btn">Inscreva-se</button>
                </form>
            </div>
        </div> 

        <div class="content secound-content"> 
            <div class="first-column">
                <h2 class="title">Olá amigo</h2>
                <p class="description">Entre com seus detalhes pessoais</p>
                <p class="description">e comece uma jornada com a gente</p>
                <button class="btn">Cadastre-se</button>
            </div>

            <div class="content secound-column">
                <h2 class="title">Faça Login</h2>
                <p class="description">Ou utilize seu email para se cadastrar</p>
                <form class="form">
                    <input type="text" placeholder="Email" value="">
                    <input type="text" placeholder="Senha" value="">
                    <a href="#">Esqueceu sua senha?</a>
                    <button class="btn">Login</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
